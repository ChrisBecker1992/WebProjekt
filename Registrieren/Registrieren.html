<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="regist.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script type="text/javascript" src="../Anmelde_Fenster/jquery-3.2.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
<Button trigger modal>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Registrieren</h4>
            </div>
            <div class="modal-body">

<div class="container">

    <form class="form-signin">
        <h1 class="form-signin-heading">Registrieren</h1>
        <label for="inputname" class="sr-only"></label>
        <input type="text" id="inputname" class="form-control" placeholder="Nachname" required autofocus>

        <br><br>

        <label for="inputvname" class="sr-only"></label>
        <input type="text" id="inputvname" class="form-control" placeholder="Vorname" required autofocus>

        <br><br>

        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <br><br>

        <label for="inputWHPassword" class="sr-only"></label>
        <input type="password" id="inputWHPassword" class="form-control" placeholder="Password wiederholen" required autofocus>

        <br><br>

        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

        <br><br>

        <label for="inputdatum" class="sr-only"></label>
        <input type="date" id="inputdatum" class="form-control" placeholder="Geburtsdatum" required autofocus>

        <br><br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>





    </form><!-- /form -->

</div> <!-- /container -->

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
