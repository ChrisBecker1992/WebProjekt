<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="regist.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <form class="form-signin">
        <h1 class="form-signin-heading">Registrieren</h1>
        <label for="inputname" class="sr-only"></label>
        <input type="text" id="inputname" class="form-control" placeholder="Nachname" required autofocus>

        <br><br>

        <label for="inputvname" class="sr-only"></label>
        <input type="text" id="inputvname" class="form-control" placeholder="Vorname" required autofocus>

        <br><br>

        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <br><br>

        <label for="inputWHPassword" class="sr-only"></label>
        <input type="password" id="inputWHPassword" class="form-control" placeholder="Password wiederholen" required autofocus>

        <br><br>

        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

        <br><br>

        <label for="inputdatum" class="sr-only"></label>
        <input type="date" id="inputdatum" class="form-control" placeholder="Geburtsdatum" required autofocus>

        <br><br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>





    </form><!-- /form -->

</div> <!-- /container -->

</body>
</html>
